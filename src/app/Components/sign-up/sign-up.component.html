<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-md-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weigth-bold">Sign Up</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="signUpFrom" >
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="signUpFrom.get('FirstName')?.dirty&&signUpFrom.hasError( 'required','FirstName')">
                                    <span class="fa fa-user p-2"></span>
                                    <input type="text" placeholder="FirstName" formControlName="FirstName" name="FirstName" >
                                </div>
                                <!-- required Data -->
                                <p class="text-danger" *ngIf="signUpFrom.get('FirstName')?.dirty&&signUpFrom.hasError( 'required','FirstName')">FirstName Must be Required</p>
                               
                            </div>
                            <div class="form-group pt-3" >
                                <div class="input-field" [class.error]="signUpFrom.get('LastName')?.dirty&&signUpFrom.hasError( 'required','LastName')">
                                    <span class="fa fa-user p-2"></span>
                                    <input type="text" placeholder="LastName" formControlName="LastName"  name="LastName" >
                                </div>
                                <!-- required Data -->
                                <p class="text-danger" *ngIf="signUpFrom.get('LastName')?.dirty&&signUpFrom.hasError( 'required','LastName')">LastName Must be Required</p>
                               
                            </div>
                            <div class="form-group pt-3">
                                <div class="input-field "  [class.error]="signUpFrom.get('Email')?.dirty&&signUpFrom.hasError( 'required','Email')">
                                    <span class="fa fa-user p-2"></span>
                                    <input type="text" placeholder="Email" formControlName="Email" name="Email"  >
                                </div>
                                <!-- required Data -->
                                <p class="text-danger" *ngIf="signUpFrom.get('Email')?.dirty&&signUpFrom.hasError( 'required','Email')">Email Must be Required</p>
                               

                            </div>
                            <!-- userInput -->
                            <div class="form-group pt-3">
                                <div class="input-field"  [class.error]="signUpFrom.get('UserName')?.dirty&&signUpFrom.hasError( 'required','UserName')">
                                    <span class="fa fa-user p-2"></span>
                                    <input type="text" placeholder="userName" formControlName="UserName" name="UserName" >
                                </div>
                                <!-- required Data -->
                                <p class="text-danger" *ngIf="signUpFrom.get('UserName')?.dirty&&signUpFrom.hasError( 'required','UserName')">UserName Must be Required</p>
                                

                            </div>
                            <div class="form-group pt-3">
                                <div class="input-field"  [class.error]="signUpFrom.get('Password')?.dirty&&signUpFrom.hasError( 'required','Password')">
                                    <span class="fa fa-lock p-2"></span>
                                    <input [type]="type" placeholder="password" formControlName="Password" name="Password"  >
                                    <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>
                                </div>
                                <!-- required Data -->
                                <p class="text-danger" *ngIf="signUpFrom.get('Password')?.dirty&&signUpFrom.hasError( 'required','Password')">UserName Must be Required</p>
                                <p class="text-danger " *ngIf="signUpFrom.get('Password')?.dirty&&signUpFrom.get('Password')?.touched&&signUpFrom.hasError('minlength' , 'Password')">minimum Length must Be 8 characters</p>
 
                            </div>
                            
                            <button type="submit" (click)="onSubmitbtn()" class="btn btn-primary btn-block mt-4 w-100">sign Up</button>
                            <div class="text-center pt-4 text-muted"> alredy have Account? <a id="forget" routerLink="/login">Login</a></div>
                        </form>
                    </div>
                    
                </div>
                <ngx-spinner style="width:100wh; height: 100vh;"
                bdColor="rgba(0, 0, 0, 3)" 
                    template="<img src='https://icon-library.com/images/loading-gif-icon/loading-gif-icon-24.jpg' style='width:100px; height: 100px;'' />">
                </ngx-spinner>
            </div>
        </div>
    </div>
</div>
