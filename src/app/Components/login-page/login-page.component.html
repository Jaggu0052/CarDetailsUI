
<div class="Outside-loader-Container" *ngIf="loader">
    <div class="inside-loader-Container" style="animation-delay: 100ms;" ></div>
    <div class="inside-loader-Container" style="animation-delay: 200ms;"></div>
    <div class="inside-loader-Container" style="animation-delay: 300ms;"></div>
    <div class="inside-loader-Container" style="animation-delay: 400ms;"></div>
    <div class="inside-loader-Container" style="animation-delay: 500ms;"></div>

</div>

<div class="outer" *ngIf="displayLoginPage" >
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-md-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weigth-bold">Login</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="loginFrom" >
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="loginFrom.get('UserName')?.dirty&&loginFrom.hasError( 'required','UserName')">
                                    <span class="fa fa-user p-2"></span>
                                    <input  type="text" placeholder="userName" formControlName="UserName">
                                </div>
                                <!-- required Data -->
                                <p class="text-danger" *ngIf="loginFrom.get('UserName')?.dirty&&loginFrom.hasError( 'required','UserName')">UserName Must be Required</p>
                                
                            </div>
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="loginFrom.get('UserName')?.dirty&&loginFrom.hasError( 'required','UserName')">
                                    <span class="fa fa-lock p-2"></span>
                                    <input [type]="type" placeholder="password" formControlName="Password" >
                                    <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>
                                </div>
                                <!-- required Data -->
                                <p class="text-danger" *ngIf="loginFrom.controls['Password'].dirty && loginFrom.hasError('required' , 'Password')">Password Must be Required</p>
                                <p class="text-danger " *ngIf="loginFrom.get('Password')?.dirty&&loginFrom.get('Password')?.touched&&loginFrom.hasError('minlength' , 'Password')">minimum Length must Be 8 characters</p>
                            
                            </div>
                            <div class="form-inline  mt-4">
                                <a id="forget" class="font-weigth-bold">Forget Password?</a>
                            </div>
                            <button  (click)="onSubmit()" type="submit" class="btn btn-primary btn-block mt-4 w-100">Login</button>
                            <div class="text-center pt-4 text-muted"> Don't have Account? <a id="forget" routerLink="/signUp">SignUp</a></div>
                        </form>
                    </div>
                    <div class="mx-3 my-2 py-2 bordert">
                        <div class="text-center py-3" >
                            <a class="fa fa-facebook-square fnt m-2"  aria-hidden="true"></a>
                            <a class="fa fa-instagram fnt text-danger m-2" aria-hidden="true"></a>
                            <a class="fa fa-whatsapp fnt text-success m-2" aria-hidden="true"></a>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    
</div >
